<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso platzi </title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula la altura de un triangulo</h2>
        <form>
            <label for="InputTriangulo">
            Escribe cuanto mide cada lado de tu triangulo 

            </label>
            <input id="ladoA" type="number"/>
            <label for="InputCuadrado">
                Escribe cuanto mide la base de tu triangulo 
    
                </label>
            <input id="ladoB" type="number"/>
            <button type="button" onclick="calcularAlturaTriangulo()">
                Calcular la altura

            </button>
            
            
        </form>
    </section>

    <script src="./triangulo.js"></script>
    
</body>
</html>
